<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  </head>
  <body>  
<header>
    <div class="row">
    <div class="col-md-10">
    <div class="card">
    <div class="card-body">
        <h1>Train Schedule</h1>
        <h2>The Train is Coming</h2>
    </div>
    </div>
    </div>
    </div>
</header>

<div class="row">
<div class="col-md-10">
<div class="card">
<div class="card-body">
    <div class="card-header">
        <h3>Current Train Schedule</h3>
    </div>
    <div class="col-md-2">
        <h4>Train Name</h4>
    </div>
    <div class="col-md-2">
        <h4>Destination</h4>
    </div>
    <div class="col-md-2">
        <h4>Frequency (Min)</h4>
    </div>
    <div class="col-md-2">
        <h4>Next Arrival</h4>
    </div>
    <div class="col-md-2">
        <h4>Minutes Away</h4>
    </div>
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-md-10">
<div class="card">
<div class="card-body">
    <div class="card-header">
        <h3>Add Train</h3>
    </div>
    <form>
        <div class="form-group">
            <label for="inputAddress">Train Name</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Destination</label>
            <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="form-group">
                <label for="inputAddress">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Frequency (min)</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
</div>
</div>
</div>

<script src=script.js></script>
  
  </body>
</html>
